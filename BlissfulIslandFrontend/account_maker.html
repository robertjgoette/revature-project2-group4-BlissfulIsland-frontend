<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="CSS/Logo-s.png"/>
    <title>Create Account</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--NAV BAR-->
    <header id="navBar" class="navBar">
        <div class="navBar__logo">
            <img id="logoM" class="navBar__img" src="CSS/Logo-M.png" alt="Logo">
            <img src="" alt=""><!--Place holder for handheld/small logo-->
        </div>
        <div id="navBarGroup" class="navBar__group">
            <div id="message" class = "navBar__group__links"><!--JS fill if account is manager--></div>
            <div id="unitList"class = "navBar__group__links"><!--JS fill if account is manager--></div>
            <div id="adminPortal"class = "navBar__group__links"><!--JS fill if account is manager--></div>
            <div class = "navBar__group__links">
                <a id="logOut" onclick="logOut()">Log Out</a>
            </div>
        </div>
    </header>
    
    <form id="createTenantForm">
        <h4>Enter new Tenant Information</h4>
        <div class = "form-group"></div>
            <label for="firstName">First Name</label>
            <input type="text" required name="firstName" id="firstName">
        </div>
        <div class = "form-group"></div>
            <label for="lastName">Last Name</label>
            <input type="text" required name="lastName" id="lastName">
        </div>
        <div class = "form-group"></div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class = "form-group"></div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div id = "accountType-group" class = "form-group"></div>
        </div>
        <div class = "form-group" id="selectUnit">
        </div>
        <button id="createNewAccountBtn">Submit</button>
        <div class="alertMessage hidden" id="alertMessage">
            <p>Message</p>
        </div>
    </form>
    <script>
        const accountType = localStorage.getItem("accountType");
        const accountId = localStorage.getItem("accountID"); 
        const message = document.getElementById("message");
        const unitList = document.getElementById("unitList");
        const navBarGroup = document.getElementById("navBarGroup");
        const navBar = document.getElementById("navBar");
        const accountMaker = document.getElementById("accountMaker");
        const adminPortal = document.getElementById("adminPortal");
        const logoM = document.getElementById("logoM");
    </script>
    <script src="./JS/account_maker.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
